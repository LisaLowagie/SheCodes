<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WheaterApp</title>
  </head>
  <body>
    <div class="cityInput">
      <input type="text" name="city" id="city" placeholder="Enter a city" />
      <input type="submit" value="Search" />
    </div>
    <div class="cityName">
      <h1>Volonne</h1>
    </div>
    <div class="weatherToday">
      <p>Friday 10:58, few clouds</p>
      <p>Humidity: <strong>91%</strong>, Wind: <strong>4,02km/h</strong></p>
      <p>⛅14°C</p>
    </div>
    <div class="weatherWeek">
      <ul>
        <li>
          Fri 🌞 <br />
          <strong> 19°C </strong> - 14°C
        </li>

        <li>
          Sat ⛅
          <br />
          <strong> 18°C </strong> - 14°C
        </li>

        <li>
          Sun 🌞
          <br />
          <strong> 17°C </strong> - 14°C
        </li>

        <li>
          Mon 🌞
          <br />
          <strong> 17°C </strong> - 14°C
        </li>

        <li>
          Tue ☁️
          <br />
          <strong> 16°C </strong> - 14°C
        </li>
      </ul>
    </div>
    <footer>
      This project was coded by <a href="">Lisa Lowagie</a> and is
      <a href=""> open-sourced on Github</a> and
      <a href="">hosted on Render.</a>
    </footer>
  </body>
</html>
